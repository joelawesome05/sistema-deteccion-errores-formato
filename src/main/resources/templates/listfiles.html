<!DOCTYPE html>
<html lang="en">
<head>
    <title>PDF deteccion y correcion</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-7 table-responsive">
            <h2>Archivos subidos</h2>
            <table id="customerTable" class="table">
                <thead>
                <tr>
                    <th>Nro</th>
                    <th>Archivo</th>
                    <th>Descargar</th>
                    <th>Ver</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="file, rowStat: ${files}">
                    <td th:text="${rowStat.count}">1</td>
                    <td th:text="${file.filename}">File-Name</td>
                    <td><a th:href="${file.url}">Descargar</a></td>
                    <td><a th:href="${'/filestorage/'+ file.filename}" target="_blank">Ver</a></td>
                </tr>
                </tbody>
            </table>
            <div>
                <a href="/upload" class="btn btn-light btn-block" role="button">Volver al formulario para subir archivos</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
